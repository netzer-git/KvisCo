                            <a href="#">New search</a>

                    <button class="button1">Become a washer</button> <!-- Yellow generic button-->

            </div>
        </div>
        <!-- Header ends here-->

        <!--Profile Details header starts here-->
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-1"> <!--space from edge-->
                    </div>
                    <div class="col-3">
                        <div class="profile_pic"> <!--Profile picture-->
                            <a href="#"><img src="../images/Profile-yellow.png"></a>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="row">
                            <div class="profile_pic">
                                <table class="table-search">
                                    <tr>
                                        <h8>Netzer Epstein</h8></tr> <!--Washer name-->
                                    </tr>
                                    <tr>
                                        <div class="description"> <!--Description-->
                                            Mechabes esh megil shesh (description)
                                        </div>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="row"> <!--Location and rating row-->
                            <div class="col-7">
                                <div class="location">Hapalmach 7, Jerusalem</div> <!--Adress (location)-->
                            </div>
                            <div class="col-5">
                                <div class="location"><img class="rating-star" src="../images/Star_yellow.png">4.5</div> <!--Star pic & rating score-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                    </div>
                    <div class="col-10">
                        <img class="image-1" src="../images/laundry-room2.png">
                        <img class="image-2" src="../images/folded-laundry1.png">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2"> <!-- space form edge-->
                    </div>
                    <div class="col-10"> <!-- Component range-->
                        <h3 style="margin-left: 8%;">Working Hours</h3> <!-- Title-->
                        <table id="working-hours">
                            <tr> <!-- top row-->
                                <td>Day</td>
                                <td>From</td>
                                <td>To</td>
                                <td>Keep weekly</td>
                            </tr>
                            <tr>
                                <td> <!-- Date -->
                                    <div class="set-date">
                                        <select id="day">
                                            <option>Sunday</option>
                                            <option>Monday</option>
                                            <option>Tuesday</option>
                                            <option>Wednesday</option>
                                            <option>Thursday</option>
                                            <option>Friday</option>
                                            <option>Saturday</option>
                                        </select>
                                    </div>
                                </td>
                                <td> <!-- Start time -->
                                    <input class="set-time" type="time" id="startTime" value="08:00">
                                </td>
                                <td> <!-- End time -->
                                    <input class="set-time" type="time" id="endTime" value="19:00">
                                </td>
                                <td> <!-- Weekly time checkbox -->
                                    <input id="cbx" type="checkbox"/>
                                    <label class="cbx" for="cbx">
                                    <div class="flip">
                                        <div class="front"></div>
                                        <div class="back">
                                        <svg width="16" height="14" viewBox="0 0 16 14">
                                            <path d="M2 8.5L6 12.5L14 1.5"></path>
                                        </svg>
                                        </div>
                                    </div>
                                    </label>
                                </td>
                            </tr>
                        </table>
                        <button onclick="duplicate()" class="plus-btn"><i class="fa fa-plus"></i></button>
