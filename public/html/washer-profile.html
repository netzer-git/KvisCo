<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- this tag connects the header-page to the appropriate css -->
        <link rel="stylesheet" href="../css/header_style.css">
        <link rel="stylesheet" href="../css/washer-profile-style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
        <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
        <script src="/__/firebase/8.6.1/firebase-app.js"></script>
        <script src="/__/firebase/8.6.1/firebase-auth.js"></script>
        <script src="/__/firebase/8.6.1/firebase-storage.js"></script>
        <script src="/__/firebase/8.6.1/firebase-messaging.js"></script>
        <script src="/__/firebase/8.6.1/firebase-firestore.js"></script>
        <script src="/__/firebase/8.6.1/firebase-performance.js"></script>
        <script src="/__/firebase/init.js"></script>

        <script src="scripts/app.js"></script>
        <script src="scripts/tools.js"></script>
        <script src="scripts/firestore_tools.js"></script>
    </head>
    <body>
        <!--Header starts here-->
        <div class="header">
            <div class="row">
                <div class="col-9">
                    <a class="navbar-brand" href="#"><img src="../images/logo.png"></a> <!--The logo button-->
                </div>
                <div class="col-1">
                    <div class="dropdown"> <!-- drop down menu-->
                        <a class="dropbtn" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../images/Menu.png" width="45%"> 
                        </a>
                        <div class="dropdown-content"> 
                            <a href="#">Profile page</a>
                            <a href="#">New search</a>
                            <a href="#">Log out</a>
                        </div>
                    </div>
                </div>    
                <div class="col-2">
                    <button class="button1">Become a washer</button> <!-- Yellow generic button-->
                </div>
            </div>
        </div>
        <!-- Header ends here-->

        <!--Profile Details header starts here-->
        <!--<div class="second_header">-->
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-1"> <!--space from edge-->
                        </div>
                        <div class="col-3">
                            <div class="profile_pic"> <!--Profile picture-->
                                <a href="#"><img src="../images/Profile-yellow.png"></a>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="profile_pic">
                                    <table class="table-search">
                                        <tr>
                                            <h4>Netzer Epstein</h4></tr> <!--Washer name-->
                                        </tr>
                                        <tr>
                                            <div class="description"> <!--Description-->
                                                Mechabes esh megil shesh (description)
                                            </div>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="row"> <!--Location and rating row-->
                                <div class="col-7">
                                    <div class="location">Hapalmach 7, Jerusalem</div> <!--Adress (location)-->
                                </div>
                                <div class="col-5">
                                    <div class="location"><img class="rating-star" src="../images/Star 2 (2).png">4.5</div> <!--Star pic & rating score-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="col-10">
                            <img class="image-1" src="../images/laundry-room2.png">
                            <img class="image-2" src="../images/folded-laundry1.png">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2"> <!-- space form edge-->
                        </div>
                        <div class="col-10"> <!-- Component range-->
                            <h3>Working Hours</h3> <!-- Title-->
                            <table>
                                <tr> <!-- top row-->
                                    <td>Day</td>
                                    <td>From</td>
                                    <td>To</td>
                                    <td>Keep weekly</td>
                                </tr>
                                <tr>
                                    <td> <!-- Date -->
                                        <div class="set-date">
                                            <select>
                                                <option>Sunday</option>
                                                <option>Monday</option>
                                                <option>Tuesday</option>
                                                <option>Wednesday</option>
                                                <option>Thursday</option>
                                                <option>Friday</option>
                                                <option>Saturday</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td> <!-- Start time -->
                                        <input class="set-time" type="time" id="startTime" value="08:00">
                                    </td>
                                    <td> <!-- End time -->
                                        <input class="set-time" type="time" id="startTime" value="19:00">
                                    </td>
                                    <td> <!-- Weekly time checkbox -->
                                        <input id="cbx" type="checkbox"/>
                                        <label class="cbx" for="cbx">
                                        <div class="flip">
                                            <div class="front"></div>
                                            <div class="back">
                                            <svg width="16" height="14" viewBox="0 0 16 14">
                                                <path d="M2 8.5L6 12.5L14 1.5"></path>
                                            </svg>
                                            </div>
                                        </div>
                                        </label>
                                    </td>
                                </tr>
                            </table>
                            <a href="#"><img class="plus-left" src="../images/plus.png"></a>
                        </div>
                    </div>
                </div>
                <!-- Place Order Box -->
                <div class="col-5">
                </div>
    </body>


</html>
