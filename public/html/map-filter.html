            <div class="row-map-cards-filter row">

                <div class="col-map col-lg-6">

                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJkDJzPLDJTncDPsoN5nL5qtG59v7QHV0&callback=initMap&libraries=&v=weekly" async>
                    </script>
                </div>
                <!-- filter section -->
                <div class="col-filters col-lg-6">
                    <div class="row-filters row">
                        <!-- Active times filter -->
                        <div class="active-time-col-filter col-3">
                            <button id="popup-btn" onclick="open_popup(1)">
                                <span class="popup-btn-text">Active Times</span>
                                <svg class="popup-btn-icon">
                                    <use xlink:href="#popup-btn-icon"></use>
                                </svg>
                            </button>
                            <div id="popup-text1" style="visibility: hidden; overflow: hidden">
                                <svg><use xlink:href="#filter-card"></use></svg>
                                <div class="popup-text1-row1 row">
                                    <span class="text">Search by day and time</span>
                                    <div class="choose-day col-6"> <!-- Date -->
                                        <select id="day"></select>
                                        <script>
                                            insert_days_options()
                                        </script>
                                    </div>
                                    <div class="choose-time col-4"> <!-- Start time -->
                                        <input class="choose-time" type="time" id="startTime" value="08:00">
                                    </div>
                                </div>
                                <div class="popup-text1-row2 row">
                                    <button class="button1" onclick="update_active_times()">Save</button>
                                </div> 
                            </div>
                        </div>
                        <!-- Near me filter -->
                        <div class="near-me-col-filter col-3">
                            <button id="popup-btn" onclick="open_popup(2)">
                                <span class="popup-btn-text">Near me</span>
                                <svg class="popup-btn-icon"><use xlink:href="#popup-btn-icon"></use></svg>
                            </button>
                            <div id="popup-text2" style="visibility: hidden; overflow: hidden">
                                <svg>
                                    <use xlink:href="#filter-card"></use>
                                </svg>
                                <div class="popup-text2-row1 row">
                                    <span class="text">Search by washer's distance</span>
                                    <div class="range col-12">
                                        <input type="range" class="form-range" min="0" max="5" step="0.5" id="dist-range"/>
                                    </div>
                                    <script>
                                        init_near_me_range()
                                    </script>
                                </div>
                                <div class="popup-text2-row2 row">
                                    <button class="button1" onclick="update_active_times()">Save</button>
                                </div> 
                            </div>
                        </div>
                        <div class="rating-col-filter col-3">
                            <button id="popup-btn">
                                <span class="popup-btn-text">Rating</span>
                                <svg class="popup-btn-icon"><use xlink:href="#popup-btn-icon"></use></svg>
                            </button>
                        </div>
                        <div class="special-service-col-filter col-3">
                            <button id="popup-btn">
                                <span class="popup-btn-text">Special services</span>
                                <svg class="popup-btn-icon"><use xlink:href="#popup-btn-icon"></use></svg>
                            </button>
                        </div>
