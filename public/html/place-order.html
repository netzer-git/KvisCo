<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- this tag connects the header-page to the appropriate css -->
        <link rel="stylesheet" href="../css/header_style.css">
        <link rel="stylesheet" href="../css/place-order-css.css">
        <script src="../js/header.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
        <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
        <script src="/__/firebase/8.6.1/firebase-app.js"></script>
        <script src="/__/firebase/8.6.1/firebase-auth.js"></script>
        <script src="/__/firebase/8.6.1/firebase-storage.js"></script>
        <script src="/__/firebase/8.6.1/firebase-messaging.js"></script>
        <script src="/__/firebase/8.6.1/firebase-firestore.js"></script>
        <script src="/__/firebase/8.6.1/firebase-performance.js"></script>
        <script src="/__/firebase/init.js"></script>
    
        <script src="scripts/app.js"></script>
        <script src="scripts/tools.js"></script>
        <script src="scripts/firestore_tools.js"></script>
    </head>
    <body>
        <!--Header starts here-->
        <div class="header">
            <div class="row">
                <div class="col-9">
                    <a class="navbar-brand" href="#"><img src="../images/logo.png"></a> <!--The logo button-->
                </div>
                <div class="col-1">
                    <div class="dropdown"> <!-- drop down menu-->
                        <a class="dropbtn" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../images/Menu.png" width="45%"> 
                        </a>
                        <div class="dropdown-content"> 
                            <a href="#">Profile page</a>
                            <a href="#">New search</a>
                            <a href="#">Log out</a>
                        </div>
                    </div>
                </div>    
                <div class="col-2">
                    <button class="button1">Become a washer</button> <!-- Yellow generic button-->
                </div>
            </div>
        </div>
        <!-- Header ends here-->

        <!--Profile Details header starts here-->
        <!--<div class="second_header">-->
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-1"> <!--space from edge-->
                    </div>
                    <div class="col-3">
                        <div class="profile_pic"> <!--Profile picture-->
                            <a href="#"><img src="../images/Profile-yellow.png"></a>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="row">
                            <div class="profile_pic">
                                <table class="table-search">
                                    <tr>
                                        <h4>Netzer Epstein</h4></tr> <!--Washer name-->
                                    </tr>
                                    <tr>
                                        <div class="description"> <!--Description-->
                                            Mechabes esh megil shesh (description)
                                        </div>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="row"> <!--Location and rating row-->
                            <div class="col-7">
                                <div class="location">Hapalmach 7, Jerusalem</div> <!--Adress (location)-->
                            </div>
                            <div class="col-5">
                                <div class="location"><img src="../images/Star 2 (2).png">4.5</div> <!--Star pic & rating score-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                    </div>
                    <div class="col-10">
                        <img class="image-1" src="../images/laundry-room2.png">
                        <img class="image-1" src="../images/folded-laundry1.png">
                    </div>
                </div>
            </div>
            <!-- Place Order Box -->
            <div class="col-5">
                <div class="order-box">
                    <h5>PLACE ORDER</h5>
                    <div class="instructions"> <!--Few instructions-->The more specific you are, the better your laundry will come out! 
                    </div>
                    <table style="margin-left: 5%; margin-top: -5%; margin-bottom: 2%;">
                        <tr style="color: black;">
                            <td>Drop off time</td>
                            <td style="padding-left: 50px;">Wash settings</td>
                        </tr>
                        <tr>
                            <td><input class="choose_location" type="time" id="startTime" value="08:00"></td>
                            <td style="padding-left: 10%;">
                                <div class="box select"> <!-- Wash settings -->
                                    <select>
                                        <option>Default</option>
                                        <option>30°C Wash</option>
                                        <option>60°C Wash</option>
                                        <option>Fast Wash</option>
                                        <option>Whites Only</option>
                                        <option>Delicates</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr style="color: black;"> <!-- Special Services-->
                            <td>Special services</td>
                            <td style="padding-left: 50px;">Loads</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="box select"> <!-- Special Services dropdwn-->
                                    <select>
                                        <option>None</option>
                                        <option>Ironing</option>
                                        <option>Door-2-Door</option>
                                        <option>Hanging Drying</option>
                                    </select>
                                </div>
                            </td>
                            <td style="padding-left: 50px;"><input class="choose_location" type="number" value="1"></td> <!-- Loads -->
                        </tr>
                    </table>
                    <textarea class="note" id="note" name="note" rows="4" cols="50">Special requests and comments.
                    </textarea> <!-- Personal note-->
                    <label class="cont">I agree to terms and conditions <!--checkbox-->
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <div class="row">
                        <div class="col-6">
                            <table style="margin-left: 20%; margin-bottom: 5%;">
                                <tr>
                                    <td>Usually costs:</td>
                                </tr>
                                <tr>
                                    <td><div class="small-box">40 NIS</div></td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-6">
                            <div style="margin-left: 5%;">
                                <button class="button1-big">SEND REQUEST</button>
                            </div>
                    </div>    
                </div>
            </div>
            <div class="col-1">
            </div>
        </div>
            <!--Place order box ends-->
        </div>
        <!--Profile Details header starts here-->
    </body>
</html>
