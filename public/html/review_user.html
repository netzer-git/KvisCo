<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- this tag connects the header-page to the appropriate css -->
        <link rel="stylesheet" href="../css/review_washer.css">
        <link rel="stylesheet" href="../css/welcome.css">
        <script scr="/js/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script> 
    </head>
    <body>
        <!-- ======= Header ======= -->
        <div id="includedContent"></div>
            <div class= "review_pink">
                <table>
                    <tr>
                        <h2 class="header_24">
                            LEAVE A REVIEW
                        </h2>
                    </tr>
                    <tr>
                        <div class= "header_51">
                            Rate your experience
                        </div>
                    </tr>
                    <tr>
                        <th>
                            <div class="rate">
                              <input type="radio" id="star5" name="rate" value="5" />
                              <label for="star5" title="text">5 stars</label>
                              <input type="radio" id="star4" name="rate" value="4" />
                              <label for="star4" title="text">4 stars</label>
                              <input type="radio" id="star3" name="rate" value="3" />
                              <label for="star3" title="text">3 stars</label>
                              <input type="radio" id="star2" name="rate" value="2" />
                              <label for="star2" title="text">2 stars</label>
                              <input type="radio" id="star1" name="rate" value="1" />
                              <label for="star1" title="text">1 star</label>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                        <div class= "header_51">
                            Share your thoughts and feelings
                        </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <textarea id="washer_review" class="washer_review" name="washer_review" rows="3" cols="50" placeholder=" place your review here..." 
                            onchange="save_review_change()"></textarea> <!-- Personal note-->
                                <br><br>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <button class="yellow_button_4">Leave Review</button>
                        </th>
                    </tr>




                </table>
            </div>
    </body>

    <script>
        $("#includedContent").load("includes/header.html");
    </script>
